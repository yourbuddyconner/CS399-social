<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>

    <!-- font-awesome -->
    <link rel="stylesheet" type="text/css" href="static/css/font-awesome.min.css">
    <!-- Bootstrap css -->
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
    <!-- Greyscale css -->
    <link rel="stylesheet" type="text/css" href="static/css/styles.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

 <body>
    <div class="wrapper">
    <div class="box">
        <div class="row row-offcanvas row-offcanvas-left active">
                      
          
            <!-- Collapsable Sidebar -->
            <div class="column col-sm-1 col-xs-1 sidebar-offcanvas" id="sidebar">
              
                <ul class="nav">
                    <li>
                        <a href="#" data-toggle="offcanvas" class="text-center">
                            <i class="fa fa-chevron-right"></i>
                        </a>
                    </li>
                </ul>
               
                <ul class="nav visible-xs" id="lg-menu">
                    <li class="active"><a href="#featured"><i class="fa fa-list-alt"></i> Featured</a></li>
                    <li><a href="#stories"><i class="fa fa-list"></i> Stories</a></li>
                    <li><a href="#"><i class="fa fa-paperclip"></i> Saved</a></li>
                    <li><a href="#"><i class="fa fa-refresh"></i> Refresh</a></li>
                </ul>
              
                <!-- tiny only nav-->
                 <ul class="nav hidden-xs" id="xs-menu">
                    <li><a href="#featured" class="text-center"><i class="fa fa-list-alt"></i></a></li>
                    <li><a href="#stories" class="text-center"><i class="fa fa-list"></i></a></li>
                    <li><a href="#" class="text-center"><i class="fa fa-paperclip"></i></a></li>
                    <li><a href="#" class="text-center"><i class="fa fa-refresh"></i></a></li>
                </ul>
              
            </div>
            <!-- /sidebar -->
            <!-- main right col -->
            <div class="column col-sm-11 col-xs-11" id="main">
                <!-- top nav -->
                <div class="navbar navbar-blue navbar-static-top">  
                    <div class="navbar-header">
                      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                      </button>
                      <a href="/" class="navbar-brand logo">b</a>
                    </div>
                    <nav class="collapse navbar-collapse" role="navigation">
                    <form class="navbar-form navbar-left">
                        <div class="input-group input-group-sm" style="max-width:360px;">
                          <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
                          <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                          </div>
                        </div>
                    </form>
                    <ul class="nav navbar-nav">
					  <li>
                        <a href='{% url "dashboard" %}'>My Profile</a>
                      </li>
                      <li>
                        <a href='{% url "feed" %}'>Feed</a>
                      </li>
                      <li>
                        <a href="#postModal" role="button" data-toggle="modal"><i class="fa fa-plus"></i> Post</a>
                      </li>
						<li>
                        <a href='{% url "about" %}'>About</a>
                      </li>
                        <li>
                        <a href= https://github.com/yourbuddyconner/CS399-social>Github</a>
                      </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                      <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i></a>
                        <ul class="dropdown-menu">
                          <li><a href="">More</a></li>
                          <li><a href="">More</a></li>
                          <li><a href="">More</a></li>
                          <li><a href="">More</a></li>
                          <li><a href="">More</a></li>
                        </ul>
                      </li>
                    </ul>
                    </nav>
                </div>
                <!-- /top nav -->
                <div class="main-content col-sm-9">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div> 
    <!-- End Template Content -->

    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <p>Copyright &copy; 2015</p>
        </div>
    </footer>

    <!-- Scripts -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- for theme -->
    <script type="text/javascript" src="static/js/scripts.js"></script>
    <!-- End Scripts -->
  </body>
</html>
