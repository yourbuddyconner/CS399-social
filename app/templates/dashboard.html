{% extends "base.html" %}
{% load gravatar %}


{% block title %}{% endblock %}

{% block content %}

                 <div class="panel panel-default">
					<div class="panel-heading">
						<h4>{{ user.username }}</h4>
					</div>
                    <div class="panel-body">
                      <ul class="list-group">
                        <li class="list-group-item">
                          Profile Picture
			  <img src="{% gravatar_url user.email %}">

			
                        </li>
                        <li class="list-group-item">
                          First Name: {{ user.first_name }}
						</li>
                      <li class="list-group-item">
                        Last Name: {{ user.last_name}}
					  </li>
                      </ul>
                    </div><!--/panel-body-->
                 </div><!--/panel-->


{% endblock %}
